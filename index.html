<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #F0C06D; /* Background color for the entire page */
            color: #00231C; /* Sets text color for the entire body */
        }
        header {
            background-color: #F0C06D; /* Header matches the background color */
            color: #00231C; /* Text color for header */
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #00231C; /* Text color for navigation links */
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #00231C; /* Text color for footer */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>This is a simple webpage structure that you can customize as needed. Add your content here.</p>
    </main>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
